<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="post">

        <p><label for="iestado">Estado:</label>
            <select name="iestado" id="iestado">

                <optgroup label="Região Sudeste">

                    <option value="MG">Minas Gerais</option>
                    <option value="SP" selected>São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>

                </optgroup> 

                <optgroup label="Região Nordeste">

                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="RN">Rio Grande do Norte</option>

                </optgroup>


            </select>

                
        </p>

    

    <p>
        <label for="iprof">Profissão:</label>
            <input type="text" name="iprof" id="iprof" list="lstprof">

            <datalist id="lstprof">

                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>

            </datalist>
    </p>


    <!--select para criar uma barra de seleçao
        option para criar novos estados
        optgroup label para separara
        selected para deixa selecionado
        datalist use com id com input use o mesmo id em list
        textarea coluna e quantas linhas
    -->

        <p><label for="imsg">Mensagem</label>
            <textarea name="imsg" id="imsg" cols="10" rows="3"></textarea>
        
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">




    </form>


    
</body>
</html>
