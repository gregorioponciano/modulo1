<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
     
    <form action="cadastro.php" method="post">

        <p><label for="icor">Cor:</label>
            <input type="color" name="icor" id="icor" value="#00ff00">
        </p>

        <p><label for="inivel">Nível de Satisfação</label>
            <input type="range" name="inivel" id="inivel" min="1" max="5" value="1">
        
        </p>

        <p><label for="ifoto">Foto de Perfil</label>
            <input type="file" name="ifoto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>

    <!--value para cores eximadecimal começa com #
        input:file use post pq passa de 3mil letras
    -->
    
</body>
</html>
