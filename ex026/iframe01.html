<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando iframe</title>

    <style>
        iframe          {  height: 300px; 
                            width: 300px; /* as folhas de estios sobrepoem  
                             as configuraçoes para iframe */
                          
        
        }
    </style>

</head>
<body>
           <!--tamanho padrão 300x150-->
    <h1>teste de Iframe</h1>
    <p>voce pode usar um iframe aqui <iframe src="https://www.cursoemvideo.com" frameborder="1" scolling="no">

    <p>alguns site podem nao funcionar <iframe src="https://www.google.com" frameborder="0"></iframe></p> por qestao de segutança
